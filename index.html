<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" contnet="width=device-width, initial-scale=1.0">
        <title>Carlos Blog</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            <div class="top">
                <!-- <img src="top-image.jpg" alt="top-image" class="top-image"> -->
                <h1><a href="">Carlos Blog</a></h1>
            </div>
            <div class="menu">
                <ul>
                    <li ><a href="">About</a></li>
                    <li><a href="">Archive</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" class="search-box" placeholder="Search">
                    <button class="search-button"><i class='bx bx-search' ></i></button>
                </div>
            </div>
        </header>
        <main>
            <div class="outer">
                <aside id="profile">
                    <div class="image">
                        <img src="profile.jpg" alt="photh-me" class="profile-img">
                    </div>

                    <div class="text-data">
                        <span class="name">Carlos</span>
                        <span class="other">*</span>
                    </div>

                    <div class="media-buttons">
                        <a href="#" style="background: #4267b2" class="link">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" style="background: #1da1f2" class="link">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" style="background: #f15589" class="link">
                            <i class='bx bxl-instagram-alt' ></i>
                        </a>
                        <a href="#" style="background:  #ff0000" class="link">
                            <i class='bx bxl-youtube' ></i>
                        </a>
                    </div>

                    <div class="buttons">
                        <button class="button">Subscribe</button>
                        <button class="button">Message</button>
                    </div>
                    <div class="analytics">
                        <div class="data">
                            <i class='bx bxs-edit-alt'></i>
                            <span class="number">10</span>
                        </div>
                        <div class="data">
                            <i class='bx bxs-message-dots' ></i>
                            <span class="number">20</span>
                        </div>
                        <div class="data">
                            <i class='bx bxs-share' ></i>
                            <span class="number">6</span>
                        </div>
                    </div>
                </aside>
                <section id="post">
                    <article class="posts">
                        
                    </article>
                </section>
                <aside id="sidebar">Categories</aside>
            </div>
        </main>
    </body>
    </html>
